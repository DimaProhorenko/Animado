<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Animado</title>
  </head>
  <body>
    <section class="preloader">
      <!-- <div class="preloader__dot preloader__dot--1"></div>
      <div class="preloader__dot preloader__dot--2"></div>
      <div class="preloader__dot preloader__dot--3"></div> -->
      <div class="preloader__circle">
        <div class="preloader__arc"></div>
        <div class="preloader__arc"></div>
        <div class="preloader__arc"></div>
      </div>
    </section>

    <header class="header">

          <a href="/" class="logo header__logo" aria-label="animado home page"

          >

          <nav class="header__nav">
            <ul class="header__list" role="list">
              <li>
                <a href="#" class="header__link" aria-current="page">Home</a>
              </li>
              <li><a href="#" class="header__link">About us</a></li>
              <li><a href="#" class="header__link">Gallery</a></li>
              <li><a href="#" class="header__link">Products</a></li>
              <li><a href="#" class="header__link">Blog</a></li>
              <li><a href="#" class="header__link">Contact</a></li>
            </ul>
          </nav>

    <script src="./js/app.js"></script>
